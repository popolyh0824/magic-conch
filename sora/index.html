<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>마법의 소라고동</title>
<style>
  body {
    background: linear-gradient(to bottom, #87ceeb 0%, #004080 100%);
    color: #fff;
    font-family: '맑은 고딕', sans-serif;
    text-align: center;
    padding: 40px 20px;
  }
  h1 {
    margin-bottom: 10px;
    font-size: 3em;
    text-shadow: 2px 2px 4px #000000aa;
  }
  .conch-image {
    width: 180px;
    margin: 20px auto 30px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  .conch-image:active {
    transform: scale(0.95);
  }
  input[type="text"] {
    width: 80%;
    max-width: 400px;
    padding: 12px 15px;
    font-size: 1.2em;
    border-radius: 30px;
    border: none;
    outline: none;
    box-shadow: 0 0 10px #fff9;
    margin-bottom: 20px;
  }
  button {
    background-color: #ffcc66;
    border: none;
    padding: 15px 30px;
    font-size: 1.2em;
    border-radius: 30px;
    box-shadow: 0 5px 10px #aa6600aa;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #ffdd88;
  }
  .answer {
    margin-top: 40px;
    font-size: 2em;
    font-weight: bold;
    min-height: 2.5em;
    text-shadow: 1px 1px 3px #000000bb;
  }
  footer {
    margin-top: 50px;
    font-size: 0.9em;
    color: #ccc;
  }
</style>
</head>
<body>
  <h1>마법의 소라고동</h1>
  <img 
    src="마법의 소라고동.jpg" 
    alt="마법의 소라고동" 
    class="conch-image"
    id="conch"
    title="소라고동을 클릭해도 대답해요!"
  />
  <input type="text" id="question" placeholder="여기에 질문을 입력하세요!" />
  <br />
  <button id="askBtn">소라고동에게 질문하기</button>
  <div class="answer" id="answer"></div>
  <footer>© 스폰지밥 마법의 소라고동</footer>

<script>
  const answers = [
    "아니.",
    "기다려.",
    "나중에.",
    "네!",
    "확실하지 않아.",
    "절대 안 돼.",
    "물어보지 마.",
    "그렇다.",
    "아마도.",
    "대답할 수 없어."
  ];

  const answerDiv = document.getElementById('answer');
  const conch = document.getElementById('conch');
  const askBtn = document.getElementById('askBtn');
  const questionInput = document.getElementById('question');

  function getRandomAnswer() {
    const idx = Math.floor(Math.random() * answers.length);
    return answers[idx];
  }

  function showAnswer() {
    const question = questionInput.value.trim();
    if (!question) {
      answerDiv.textContent = "먼저 질문을 입력하세요!";
      return;
    }
    const answer = getRandomAnswer();
    answerDiv.textContent = answer;
  }

  conch.addEventListener('click', showAnswer);
  askBtn.addEventListener('click', showAnswer);

  // 엔터 눌러도 질문 가능하게
  questionInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      showAnswer();
    }
  });
</script>
</body>
</html>
